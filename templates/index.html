<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Resetting TODO Widget</title>
</head>
<body>
	<form method="get">
		<textarea name="todo-list" id="todo-list" rows="10" cols="80" autofocus placeholder="Type in your daily TODO list here.  Newlines indicate new bullet points."></textarea><br/>
		<input type="submit" value="generate widget">
	</form>
</body>
</html>
